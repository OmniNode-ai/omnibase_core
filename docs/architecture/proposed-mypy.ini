# PROPOSED: Enhanced MyPy Configuration for Better Import Validation
# This file shows the recommended changes to mypy.ini

[mypy]
# ONEX MyPy Configuration - Enhanced for Import Validation
# Aligned with omnibase_3 parent project standards

python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# ENHANCED: Better import resolution (CHANGED)
# OLD: ignore_missing_imports = True
ignore_missing_imports = False
# NEW: Follow imports to catch resolution issues
follow_imports = normal

# ENHANCED: Additional strictness
disallow_untyped_calls = True
disallow_any_generics = True
disallow_subclassing_any = True

# Exclude archived directory
exclude = archived/

# ENHANCED: Per-package import handling for external dependencies
# These packages can ignore missing imports because they're external

[mypy-omnibase_spi.*]
ignore_missing_imports = True

[mypy-llama_index.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-pyyaml.*]
ignore_missing_imports = True

[mypy-asyncpg.*]
ignore_missing_imports = True

[mypy-consul.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-dependency_injector.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-kubernetes.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-sentry_sdk.*]
ignore_missing_imports = True

# ENHANCED: Development dependencies
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-ruff.*]
ignore_missing_imports = True

# Existing per-module overrides for specific patterns
[mypy-tests.*]
disallow_untyped_defs = False
# ENHANCED: Allow missing imports in tests for mocking
ignore_missing_imports = True

[mypy-scripts.*]
disallow_untyped_defs = False
# ENHANCED: Allow missing imports in scripts for standalone execution
ignore_missing_imports = True

# Pydantic model subcontracts use decorators that mypy doesn't understand
[mypy-omnibase_core.models.core.subcontracts.*]
disallow_untyped_decorators = False

# Pydantic decorators (@field_validator, @model_validator, @field_serializer, @computed_field)
# are well-typed by design but mypy doesn't understand them properly
[mypy-omnibase_core.models.contracts.*]
disallow_untyped_decorators = False
warn_return_any = False

[mypy-omnibase_core.models.core.*]
disallow_untyped_decorators = False
warn_return_any = False

[mypy-omnibase_core.models.nodes.*]
disallow_untyped_decorators = False
warn_return_any = False

# ENHANCED: Special handling for CLI modules (may have dynamic imports)
[mypy-omnibase_core.cli.*]
disallow_untyped_defs = False
warn_return_any = False

# ENHANCED: Special handling for example code
[mypy-omnibase_core.examples.*]
disallow_untyped_defs = False
ignore_missing_imports = True

# CHANGES SUMMARY:
# 1. ignore_missing_imports = False (main change for better validation)
# 2. follow_imports = normal (catches import resolution issues)
# 3. Added specific per-package overrides for external dependencies
# 4. Enhanced strictness with additional disallow_* settings
# 5. Better handling of tests, scripts, and examples
# 6. Maintains existing Pydantic decorator handling