name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  POETRY_VERSION: "2.2.1"
  PYTHON_VERSION: "3.12"
  CACHE_VERSION: "0.1.1"

jobs:
  # Quick smoke test - fails fast on basic issues (5-10s)
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      # Note: omnibase_spi is now public - no auth required

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: >-
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
            ${{ hashFiles('**/poetry.lock') }}-
            ${{ env.CACHE_VERSION }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-${{ env.CACHE_VERSION }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --no-root || {
            echo "❌ Dependency install failed"
            exit 1
          }

      - name: Install project
        run: |
          poetry install --no-interaction || {
            echo "❌ Project install failed"
            exit 1
          }

      - name: Run smoke tests
        run: |
          poetry run pytest tests/unit/enums tests/unit/errors \
            --maxfail=5 \
            -x \
            --tb=short

  # Parallel test execution - split into 12 groups for speed and memory management
  # Split strategy rationale:
  #   - 10,987 total tests ÷ 12 splits = ~916 tests/split
  #   - Target: 3-5 minutes per split (measured: 3-4 min avg)
  #   - 12x parallelization speedup vs sequential execution
  #   - Increased from 10 to 12 splits to reduce resource exhaustion in split 6
  #   - Splits 7 and 12 isolated in dedicated jobs due to runner cancellation issues
  test-parallel:
    name: Tests (Split ${{ matrix.split }}/12)
    needs: smoke-test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        # Splits 7 and 12 isolated to dedicated jobs due to stability issues
        split: [1, 2, 3, 4, 5, 6, 8, 9, 10, 11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      # Note: omnibase_spi is now public - no auth required

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: >-
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
            ${{ hashFiles('**/poetry.lock') }}-
            ${{ env.CACHE_VERSION }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-${{ env.CACHE_VERSION }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --no-root || {
            echo "❌ Dependency install failed"
            exit 1
          }

      - name: Install project
        run: |
          poetry install --no-interaction || {
            echo "❌ Project install failed"
            exit 1
          }

      - name: Debug - System information
        run: |
          echo "=== System Information ==="
          uname -a
          echo ""
          echo "=== Memory Information ==="
          free -m
          echo ""
          echo "=== Python Version ==="
          poetry run python -V
          echo ""
          echo "=== Runner Environment ==="
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner Architecture: ${{ runner.arch }}"
          echo "GitHub Workspace: $GITHUB_WORKSPACE"

      - name: Run test split ${{ matrix.split }}/12 with retry
        run: |
          # Retry wrapper for transient failures
          MAX_ATTEMPTS=2
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT of $MAX_ATTEMPTS"

            if poetry run pytest tests/ \
              --splits 12 \
              --group ${{ matrix.split }} \
              -n auto \
              --timeout=60 \
              --timeout-method=thread \
              --tb=short \
              --junitxml=junit-${{ matrix.split }}.xml; then
              echo "✅ Tests passed on attempt $ATTEMPT"
              exit 0
            else
              if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                echo "⚠️ Attempt $ATTEMPT failed, retrying in 8 seconds..."
                sleep 8
                ATTEMPT=$((ATTEMPT + 1))
              else
                echo "❌ All attempts failed"
                exit 1
              fi
            fi
          done

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.split }}
          path: junit-${{ matrix.split }}.xml
          retention-days: 7

  # Isolated job for split 7 - dedicated execution with no parallelism
  test-split-7:
    name: Tests (Split 7/12) - Isolated
    needs: smoke-test
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Increased timeout for isolated execution

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: >-
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
            ${{ hashFiles('**/poetry.lock') }}-
            ${{ env.CACHE_VERSION }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-${{ env.CACHE_VERSION }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --no-root || {
            echo "❌ Dependency install failed"
            exit 1
          }

      - name: Install project
        run: |
          poetry install --no-interaction || {
            echo "❌ Project install failed"
            exit 1
          }

      - name: Debug - System information
        run: |
          echo "=== System Information ==="
          uname -a
          echo ""
          echo "=== Memory Information ==="
          free -m
          echo ""
          echo "=== Python Version ==="
          poetry run python -V
          echo ""
          echo "=== Runner Environment ==="
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner Architecture: ${{ runner.arch }}"
          echo "GitHub Workspace: $GITHUB_WORKSPACE"

      - name: Run test split 7/12 with retry (no parallelism)
        run: |
          # Retry wrapper for transient failures
          MAX_ATTEMPTS=2
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT of $MAX_ATTEMPTS"

            # Run without parallelism to avoid signal handler conflicts
            if poetry run pytest tests/ \
              --splits 12 \
              --group 7 \
              -n 0 \
              --timeout=60 \
              --timeout-method=thread \
              --tb=short \
              --junitxml=junit-7.xml; then
              echo "✅ Tests passed on attempt $ATTEMPT"
              exit 0
            else
              if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                echo "⚠️ Attempt $ATTEMPT failed, retrying in 8 seconds..."
                sleep 8
                ATTEMPT=$((ATTEMPT + 1))
              else
                echo "❌ All attempts failed"
                exit 1
              fi
            fi
          done

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-7
          path: junit-7.xml
          retention-days: 7

  # Isolated job for split 12 - dedicated execution with no parallelism
  test-split-12:
    name: Tests (Split 12/12) - Isolated
    needs: smoke-test
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Increased timeout for isolated execution

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: >-
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
            ${{ hashFiles('**/poetry.lock') }}-
            ${{ env.CACHE_VERSION }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-${{ env.CACHE_VERSION }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --no-root || {
            echo "❌ Dependency install failed"
            exit 1
          }

      - name: Install project
        run: |
          poetry install --no-interaction || {
            echo "❌ Project install failed"
            exit 1
          }

      - name: Debug - System information
        run: |
          echo "=== System Information ==="
          uname -a
          echo ""
          echo "=== Memory Information ==="
          free -m
          echo ""
          echo "=== Python Version ==="
          poetry run python -V
          echo ""
          echo "=== Runner Environment ==="
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner Architecture: ${{ runner.arch }}"
          echo "GitHub Workspace: $GITHUB_WORKSPACE"

      - name: Run test split 12/12 with retry (no parallelism)
        run: |
          # Retry wrapper for transient failures
          MAX_ATTEMPTS=2
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT of $MAX_ATTEMPTS"

            # Run without parallelism to avoid signal handler conflicts
            if poetry run pytest tests/ \
              --splits 12 \
              --group 12 \
              -n 0 \
              --timeout=60 \
              --timeout-method=thread \
              --tb=short \
              --junitxml=junit-12.xml; then
              echo "✅ Tests passed on attempt $ATTEMPT"
              exit 0
            else
              if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                echo "⚠️ Attempt $ATTEMPT failed, retrying in 8 seconds..."
                sleep 8
                ATTEMPT=$((ATTEMPT + 1))
              else
                echo "❌ All attempts failed"
                exit 1
              fi
            fi
          done

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-12
          path: junit-12.xml
          retention-days: 7

  # Coverage report (only runs on main branch to save CI time)
  coverage:
    name: Coverage Report
    if: github.ref == 'refs/heads/main'
    needs: [test-parallel, test-split-7, test-split-12]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      # Note: omnibase_spi is now public - no auth required

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: >-
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
            ${{ hashFiles('**/poetry.lock') }}-
            ${{ env.CACHE_VERSION }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-${{ env.CACHE_VERSION }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run tests with coverage
        run: |
          poetry run pytest tests/ \
            -n auto \
            --cov=src/omnibase_core \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=60 \
            --tb=short

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

      - name: Coverage summary
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          poetry run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      # Note: omnibase_spi is now public - no auth required

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: >-
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
            ${{ hashFiles('**/poetry.lock') }}-
            ${{ env.CACHE_VERSION }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-${{ env.CACHE_VERSION }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Check Black formatting
        run: poetry run black --check src/ tests/

      - name: Check isort import sorting
        run: poetry run isort --check-only src/ tests/

      - name: Run mypy type checking (strict)
        run: poetry run mypy src/omnibase_core

  docs-validation:
    name: Documentation Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Validate documentation links
        run: |
          python3 scripts/validate-doc-links.py --fix-case

      - name: Documentation validation summary
        if: always()
        run: |
          echo "## Documentation Validation" >> $GITHUB_STEP_SUMMARY
          echo "✅ All documentation links validated" >> $GITHUB_STEP_SUMMARY

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [smoke-test, test-parallel, test-split-7, test-split-12, lint, docs-validation]
    if: always()

    steps:
      - name: Check test results
        run: |
          smoke="${{ needs.smoke-test.result }}"
          parallel="${{ needs.test-parallel.result }}"
          split7="${{ needs.test-split-7.result }}"
          split12="${{ needs.test-split-12.result }}"
          lint="${{ needs.lint.result }}"
          docs="${{ needs.docs-validation.result }}"

          if [[ "$smoke" == "success" ]] && \
             [[ "$parallel" == "success" ]] && \
             [[ "$split7" == "success" ]] && \
             [[ "$split12" == "success" ]] && \
             [[ "$lint" == "success" ]] && \
             [[ "$docs" == "success" ]]; then
            echo "✅ All tests passed successfully"
            echo "Smoke Tests: ✅ Passed"
            echo "Parallel Tests (10 splits): ✅ Passed"
            echo "Isolated Split 7: ✅ Passed"
            echo "Isolated Split 12: ✅ Passed"
            echo "Code Quality: ✅ Passed"
            echo "Documentation: ✅ Passed"
            exit 0
          else
            echo "❌ Tests failed"
            echo "Smoke Tests: $smoke"
            echo "Parallel Tests: $parallel"
            echo "Isolated Split 7: $split7"
            echo "Isolated Split 12: $split12"
            echo "Lint: $lint"
            echo "Documentation: $docs"
            exit 1
          fi
