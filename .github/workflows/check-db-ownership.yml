name: Check DB Ownership

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/omnibase_core/models/contracts/model_db_ownership_metadata.py'
      - 'src/omnibase_core/validation/db/validator_db_ownership.py'
      - 'scripts/check_db_ownership.py'
      - 'tests/unit/validation/db/test_db_ownership.py'
      - '.github/workflows/check-db-ownership.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/omnibase_core/models/contracts/model_db_ownership_metadata.py'
      - 'src/omnibase_core/validation/db/validator_db_ownership.py'
      - 'scripts/check_db_ownership.py'
      - 'tests/unit/validation/db/test_db_ownership.py'
      - '.github/workflows/check-db-ownership.yml'
  workflow_dispatch:

env:
  UV_VERSION: "0.8.3"
  PYTHON_VERSION: "3.12"

jobs:
  check-db-ownership:
    name: DB ownership CI twin (B1)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run DB ownership CI twin
        run: uv run python scripts/check_db_ownership.py --verbose

      - name: Run DB ownership unit tests
        run: uv run pytest tests/unit/validation/db/test_db_ownership.py -xvs

      - name: DB ownership summary
        if: always()
        run: |
          echo "## DB Ownership CI Twin (OMN-2150)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Mirrors runtime assertion B1:" >> "$GITHUB_STEP_SUMMARY"
          echo "- Provisions temp SQLite database" >> "$GITHUB_STEP_SUMMARY"
          echo "- Runs db_metadata migration" >> "$GITHUB_STEP_SUMMARY"
          echo "- Verifies owner_service matches expected value" >> "$GITHUB_STEP_SUMMARY"
          echo "- Validates Pydantic model roundtrip" >> "$GITHUB_STEP_SUMMARY"
          echo "- Detects wrong ownership and missing table" >> "$GITHUB_STEP_SUMMARY"
