name: Check DB Ownership

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/omnibase_core/models/contracts/model_db_ownership_metadata.py'
      - 'src/omnibase_core/validation/db/validator_db_ownership.py'
      - 'scripts/check_db_ownership.py'
      - 'tests/unit/validation/db/test_db_ownership.py'
      - '.github/workflows/check-db-ownership.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/omnibase_core/models/contracts/model_db_ownership_metadata.py'
      - 'src/omnibase_core/validation/db/validator_db_ownership.py'
      - 'scripts/check_db_ownership.py'
      - 'tests/unit/validation/db/test_db_ownership.py'
      - '.github/workflows/check-db-ownership.yml'
  workflow_dispatch:

env:
  POETRY_VERSION: "2.2.1"
  PYTHON_VERSION: "3.12"
  CACHE_VERSION: "0.1.5"

jobs:
  check-db-ownership:
    name: DB ownership CI twin (B1)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-${{ env.CACHE_VERSION }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run DB ownership CI twin
        run: poetry run python scripts/check_db_ownership.py --verbose

      - name: DB ownership summary
        if: always()
        run: |
          echo "## DB Ownership CI Twin (OMN-2150)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Mirrors runtime assertion B1:" >> "$GITHUB_STEP_SUMMARY"
          echo "- Provisions temp SQLite database" >> "$GITHUB_STEP_SUMMARY"
          echo "- Runs db_metadata migration" >> "$GITHUB_STEP_SUMMARY"
          echo "- Verifies owner_service matches expected value" >> "$GITHUB_STEP_SUMMARY"
          echo "- Validates Pydantic model roundtrip" >> "$GITHUB_STEP_SUMMARY"
          echo "- Detects wrong ownership and missing table" >> "$GITHUB_STEP_SUMMARY"
