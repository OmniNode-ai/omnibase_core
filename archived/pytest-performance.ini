[tool:pytest]
# Performance test configuration for ONEX contract models
testpaths = tests/performance
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Performance test markers
markers =
    slow: marks tests as slow (may take several seconds)
    memory: marks tests that measure memory usage
    concurrent: marks tests that use threading/multiprocessing
    benchmark: marks performance benchmark tests

# Performance test options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Timeout for performance tests (30 seconds max)
timeout = 30

# Filter out warnings that don't affect performance measurements
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*
