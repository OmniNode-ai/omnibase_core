[mypy]
# ONEX MyPy Configuration
# Aligned with omnibase_3 parent project standards

python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Handle third-party imports
ignore_missing_imports = True

# Exclude archived directory
exclude = archived/

# Per-module overrides for specific patterns
[mypy-tests.*]
disallow_untyped_defs = False

[mypy-scripts.*]
disallow_untyped_defs = False

# Pydantic model subcontracts use decorators that mypy doesn't understand
[mypy-omnibase_core.models.core.subcontracts.*]
disallow_untyped_decorators = False

# Pydantic decorators (@field_validator, @model_validator, @field_serializer, @computed_field)
# are well-typed by design but mypy doesn't understand them properly
[mypy-omnibase_core.models.contracts.*]
disallow_untyped_decorators = False
warn_return_any = False

[mypy-omnibase_core.models.core.*]
disallow_untyped_decorators = False
warn_return_any = False

[mypy-omnibase_core.models.nodes.*]
disallow_untyped_decorators = False
warn_return_any = False
