contract_version:
  major: 1
  minor: 0
  patch: 0
node_type: "compute"
description: "Valid YAML contract example"

metadata:
  name: "UserDataProcessor"
  version:
    major: 1
    minor: 0
    patch: 0
  author: "omni-team"

inputs:
  - name: "user_data"
    type: "object"
    required: true
    schema:
      type: "object"
      properties:
        user_id:
          type: "string"
        username:
          type: "string"

outputs:
  - name: "processed_data"
    type: "object"
    schema:
      type: "object"
      properties:
        result:
          type: "string"

configuration:
  timeout: 30
  retries: 3
