[pytest]
testpaths = unit integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    unit: marks tests as unit tests
    validation: marks tests for validation framework
    cache: marks tests for cache functionality
    nodes: marks tests for node architecture
    smoke: marks tests as quick smoke tests
    flaky: marks tests as flaky and allows reruns
    serial: marks tests that must run serially (not in parallel)

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
