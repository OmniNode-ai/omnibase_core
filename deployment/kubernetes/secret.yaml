# ONEX Secrets
apiVersion: v1
kind: Secret
metadata:
  name: onex-secrets
  namespace: onex
  labels:
    app.kubernetes.io/name: onex
    app.kubernetes.io/component: secret
type: Opaque
stringData:
  # Database credentials
  ONEX_DATABASE__URL: "postgresql://onex:CHANGE_ME_IN_PRODUCTION@postgres:5432/onex"

  # API Security
  ONEX_API__API_KEY: "CHANGE_ME_IN_PRODUCTION"

  # External Service Credentials
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""

  # Monitoring Secrets
  ONEX_MONITORING__SENTRY_DSN: ""
  ONEX_MONITORING__JAEGER_ENDPOINT: "http://jaeger-collector:14268/api/traces"

  # JWT Secrets (if using authentication)
  JWT_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"
  JWT_ALGORITHM: "HS256"
