# Prometheus Configuration for ONEX Development
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'onex-development'
    environment: 'development'

# Scrape configuration for development
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ONEX API development instance
  - job_name: 'onex-api-dev'
    static_configs:
      - targets: ['onex-api:9090']
    metrics_path: /metrics
    scrape_interval: 15s
