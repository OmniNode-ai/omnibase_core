# ONEX Version Manifest - Infrastructure Reducer v1.0.0
# Tier 3: Version-specific implementation details

# === VERSION IDENTITY ===
version: {major: 1, minor: 0, patch: 0}
version_string: {major: 1, minor: 0, patch: 0}
status: "active"
release_date: "2025-08-23"
security_profile: "SP0_BOOTSTRAP"

# === IMPLEMENTATION ===
implementation:
  contract_file: "contract.yaml"
  main_implementation: "node.py"
  module_init: "__init__.py"
  auxiliary_files: ["__main__.py", "messaging_integration.py"]

  model_files:
    - "models/model_fsm_definition.py"
    - "models/model_fsm_effect.py"
    - "models/model_fsm_event.py"
    - "models/model_fsm_guard.py"
    - "models/model_fsm_operation.py"
    - "models/model_fsm_state.py"
    - "models/model_fsm_transition.py"

  contract_files:
    - "contracts/fsm_subcontract.yaml"
    - "contracts/input_model_subcontract.yaml"
    - "contracts/output_model_subcontract.yaml"

# === VALIDATION ===
validation:
  contract_compliance:
    onex_pattern: true
    required_fields: ["contract_version", "node_name", "node_type", "input_model", "output_model"]
    strong_typing: true
    subcontracts_valid: true

  testing_requirements:
    unit_tests: true
    integration_tests: true
    contract_validation: true
    coverage_minimum: 90

# === DEPLOYMENT ===
deployment:
  execution_constraints:
    min_memory_mb: 128
    max_memory_mb: 512
    cpu_cores: 2

  runtime_requirements:
    python_version: ">=3.11"
    container_support: true
    event_bus_required: true
    persistent_storage: true

# === SECURITY ===
security:
  data_handling:
    input_validation: "strict"
    output_sanitization: true
    sensitive_data: false
    state_encryption: true

  security_context:
    sp0_compliant: true
    authentication_required: true
    authorization_levels: ["service"]

# === API SURFACE ===
api_surface:
  primary_entry_point: "process_fsm_event"
  fsm_operations:
    - "state_transition"
    - "guard_evaluation"
    - "effect_execution"

# === QUALITY METRICS ===
quality_metrics:
  code_coverage: 92
  cyclomatic_complexity: 12
  maintainability_index: 75
  technical_debt_ratio: 0.10
